<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let arr = [5, 2, 1, -10, 8];

        arr.sort(function(a, b) {
            return a - b;
        }).reverse();

        alert( arr ); // 8, 5, 2, 1, -10
    </script>
</body>
