<body>
    <script>
        let arr = [1, 2, 3];

        function shuffle(arr) {
            for( let i = arr.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            //return arr;
        };

        alert(shuffle(arr));
        // arr = [3, 2, 1]

        alert(shuffle(arr));
        // arr = [2, 1, 3]

        alert(shuffle(arr));
        // arr = [3, 1, 2]
        // ...
    </script>
</body>
