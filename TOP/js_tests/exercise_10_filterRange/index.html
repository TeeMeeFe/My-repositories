<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

    const array = [1,3,4,5,7,8,15];

    function filterRange(arr, a, b) {
        return arr.filter(item => (
            a <= item && b > item
        ));
    }
    console.log(filterRange(array, 1, 5));
    
    </script>
</body>
