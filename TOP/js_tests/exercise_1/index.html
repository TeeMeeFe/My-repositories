<body>
    <script>
        function add (a, b) {
            return a + b;
        }
        function multiply(a, b) {
            return a * b;
        }
        function capitalize(string) {
            let str = string.replace(string.charAt(0), string.charAt(0).toUpperCase())

            return str;
        }
        function lastLetter(string) {
            let str = string.slice(-1);

            return str;
        }

        console.log( add(1,2) ); 
        console.log( multiply(2,2) );
        console.log( capitalize("the project odin") );
        console.log( lastLetter("the project odin") );

    </script>
