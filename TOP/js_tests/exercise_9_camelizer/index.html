<body>
    <script>
    function camelize(str) {
        const arr = str.split("-");
        for( let i = 1; i < arr.length; i++ ) { 
            const element = arr[i]; 
            const upCaseStr = element.replace(element.charAt(0), element.charAt(0).toUpperCase());
            arr.splice(i, 1, upCaseStr);
        }
        return arr.join("");
    }
    console.log(camelize("back-ground-type"));
    </script>  
</body>
