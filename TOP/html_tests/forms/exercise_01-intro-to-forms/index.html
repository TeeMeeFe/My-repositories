<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
    <form action="./my-handling-form-page" method="post">
        <legend>Contact</legend>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Your name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="Email address">
        </p>
        <p>
            <label for="msg">Message:</label>
            <textarea name="msg" id="user_message" placeholder="Type a message here"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>
  </body>
</html>
